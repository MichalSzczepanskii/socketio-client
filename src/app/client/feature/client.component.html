<div class="container">
  <div class="column left-column">
    <h2 data-cy='setupFormTitle'>Setup</h2>
    <ng-container *ngIf='showForm'>
      <socketio-client-setup-form (submittedData)='connectToSocket($event)' [socketSetup]='socketSetup'></socketio-client-setup-form>
    </ng-container>
    <ng-container *ngIf='!showForm && socketSetup !== undefined'>
      <socketio-client-setup-info [socketSetup]='socketSetup!' (disconnectClicked)='disconnect()'></socketio-client-setup-info>
    </ng-container>
  </div>
  <div class="column right-column">
    <div>
      <h2>Messages</h2>
    </div>
    <div>
      <h2>Logs</h2>
      <ng-container *ngIf='logs$ | async as logs'>
        <socketio-client-logs [logs]='logs'></socketio-client-logs>
      </ng-container>
    </div>
  </div>
</div>
